<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="card">
    <div class="image">
      <img src="images/image-equilibrium.jpg" alt="Equilibrium logo" class="product-image">
      <div>
        <img src="images/icon-view.svg" alt="View icon">
      </div>
    </div>
    <h3>Equilibrium #3429</h3>
    <div class="description">
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>
    <div class="price-time">
      <div class="price">
        <img src="images/icon-ethereum.svg" alt="Ethereum price">
          <span>0.041 ETH</span>
      </div>
      <div class="time">
        <img src="images/icon-clock.svg" alt="Time left">
        <span>3 days left</span>
      </div>
    </div>
    <div class="author">
      <img src="images/image-avatar.png" alt="Creator image">
      <span>Creation of <a href="">Jules Wyvern</a></span>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel='noreferrer'>Frontend Mentor</a>. 
    Coded by <a href="https://github.com/frandomitrovic/" target="_blank" rel='noreferrer'>Fran</a>.</p>
  </div>
</body>
</html>
